<!DOCTYPE html>
<html>
<head>
    <title>Signup and Login Forms</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="login-signup">
    <header>
        <img class="logo" src="images/logo.svg" alt="Restaurant logo">
        
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="Menu.html">Menu</a>
            <a href="#">Chefs</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
        <button class="button-Login">Login / Sign in</button>
    </header>

    <form id="Signup" class="signup-form">
        <h2>Sign Up</h2>
        <div class="form-row">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="form-group full-width">
            <input type="email" id="email" name="email" required placeholder=" ">
            <label for="email">Email</label>
        </div>
        <div class="form-row">
            <div class="form-group">
                <input type="tel" id="phone" name="phone" required placeholder=" ">
                <label for="phone">Phone Number</label>
            </div>
           
            
        </div>
        <div class="form-groups">
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" hidden>
            <label for="profile-picture" class="file-input-label">Choose Profile Picture</label>
            <div id="image-preview" class="image-preview"><h1>Preview</h1></div>
        </div>
        
        <button type="submit" class="signup-button">Sign Up</button>
        <p class="login-link">Have an Account? <a href="#" style="color: blue;">Login</a></p>
    </form>

    <script src="a.js" defer></script>
</body>
</html>
