<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/Login-Styles.css">
    <title>Goodness Eats</title>
  </head>
  <body>
   
    
    <div class="container">
      <button id="close-btn" class="close-btn">X</button>
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" onsubmit="loginUser(event)">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>
            <input type="submit" value="Login" class="btn solid">
            
          </form>
          <form action="#" class="sign-up-form" onsubmit="registerUser(event)">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email">
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="tel" placeholder="Phone Number">
            </div>
            <div class="input-field">
                <i class="fas fa-image"></i>
                <input type="text" id="file-chosen" placeholder="Upload Image" readonly>
                <input type="file" id="actual-btn" hidden>
            </div>
              
            <input type="submit" class="btn" value="Sign up">
        </form>          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Click Here to Signup!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
   
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Click Here to Login!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
  
        </div>
      </div>
    </div>
    
    <script src="js/Login.js"></script>
   
  </body>
</html>
