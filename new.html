<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    
        font-family: sans-serif;
        background-color: powderblue;
    }
    
    /* Book */
    .book {
        position: relative;
        width: 600px;
        height: 750px;
        transition: transform 0.5s;
    }
    
    .paper {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        perspective: 1500px;
    
    }
    
    .front,
    .back {
        background-color: white;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transition: transform 0.5s;
    }
    
    .front {
        z-index: 1;
        backface-visibility: hidden;
        border-left: 3px solid powderblue;
    }
    
    .back {
        z-index: 0;
    }
    
    .front-content,
    .back-content {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .back-content {
        transform: rotateY(180deg)
    }
    
    /* Paper flip effect */
    .flipped .front,
    .flipped .back {
        transform: rotateY(-180deg);
    }
    
    /* Controller Buttons */
    button {
        border: none;
        background-color: transparent;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.5s;
    }
    
    button:focus {
        outline: none;
    }
    
    button:hover i {
        color: #636363;
    }
    
    i {
        font-size: 50px;
        color: gray;
    }
    
    /* Paper stack order */
    #p1 {
        z-index: 3;
    }
    
    #p2 {
        z-index: 2;
    }
    
    #p3 {
        z-index: 1;
    }
    /* Existing CSS */

/* Book size adjustment */
.book {
    width: 450px;
    height: 600px;
    /* ... other properties ... */
}

/* Image and text section styles */
.page-image {
    height: 25%;
    background: url('your-image-url.jpg') no-repeat center center;
    background-size: cover;
}

.page-text {
    height: 75%;
    padding: 20px;
    text-align: center;
}

/* Dots for page indicators */
.dots {
    text-align: center;
    margin-top: 20px;
}

.dot {
    height: 10px;
    width: 10px;
    margin: 5px;
    background-color: gray;
    border-radius: 50%;
    display: inline-block;
}

.dot.active {
    background-color: green;
}

/* Media Queries for one-page layout */
@media (max-width: 768px) {
    /* Adjustments for smaller screens */
    .book {
        width: 100%;
        height: auto;
    }
    /* ... other responsive styles ... */
}

@media (max-width: 576px) {
    /* Adjustments for even smaller screens */
    .book {
        width: 100%;
        height: auto;
    }
    /* ... other responsive styles ... */
}
</style>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1>Front 1</h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h1>Back 1</h1>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1>Front 2</h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1>Back 2</h1>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1>Front 3</h1>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1>Back 3</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="dots">
        <span class="dot" id="dot1"></span>
        <span class="dot" id="dot2"></span>
        <span class="dot" id="dot3"></span>
    </div>
    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
    <script>
        const prevBtn = document.querySelector("#prev-btn");
const nextBtn = document.querySelector("#next-btn");
const book = document.querySelector("#book");

const paper1 = document.querySelector("#p1");
const paper2 = document.querySelector("#p2");
const paper3 = document.querySelector("#p3");

// Event Listener
prevBtn.addEventListener("click", goPrevPage);
nextBtn.addEventListener("click", goNextPage);

// Business Logic
let currentLocation = 1;
let numOfPapers = 3;
let maxLocation = numOfPapers + 1;

function openBook() {
    book.style.transform = "translateX(50%)";
    prevBtn.style.transform = "translateX(-180px)";
    nextBtn.style.transform = "translateX(180px)";
}

function closeBook(isAtBeginning) {
    if(isAtBeginning) {
        book.style.transform = "translateX(0%)";
    } else {
        book.style.transform = "translateX(100%)";
    }
    
    prevBtn.style.transform = "translateX(0px)";
    nextBtn.style.transform = "translateX(0px)";
}
function updateDots() {
    for (let i = 1; i <= numOfPapers; i++) {
        let dot = document.querySelector("#dot" + i);
        dot.classList.toggle("active", i === currentLocation);
    }
}


// Initial setup
updateDots();  

function goNextPage() {
    if(currentLocation < maxLocation) {
        switch(currentLocation) {
            case 1:
                openBook();
                paper1.classList.add("flipped");
                paper1.style.zIndex = 1;
                break;
            case 2:
                paper2.classList.add("flipped");
                paper2.style.zIndex = 2;
                break;
            case 3:
                paper3.classList.add("flipped");
                paper3.style.zIndex = 3;
                closeBook(false);
                break;
            default:
                throw new Error("unkown state");
        }
        updateDots();
        currentLocation++;
    }
}

function goPrevPage() {
    if(currentLocation > 1) {
        switch(currentLocation) {
            case 2:
                closeBook(true);
                paper1.classList.remove("flipped");
                paper1.style.zIndex = 3;
                break;
            case 3:
                paper2.classList.remove("flipped");
                paper2.style.zIndex = 2;
                break;
            case 4:
                openBook();
                paper3.classList.remove("flipped");
                paper3.style.zIndex = 1;
                break;
            default:
                throw new Error("unkown state");
        }
        updateDots();

        currentLocation--;
    }
}
// Existing JavaScript code

// Update for dots
// Update dots on initial load

    </script>
</body>
</html>
