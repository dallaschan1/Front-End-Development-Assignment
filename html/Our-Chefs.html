<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/chefs.css" rel="stylesheet">
    <link  href="/css/navigation.css" rel = "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <title>Goodness Eats</title>
</head>
<body>
    <div id="navigation-placeholder"></div>

<div id="carousel-container">
    <div class="card">
        <img class="images" src="/images/chef1.png" alt="image of head chef">
        <div class="text-content">
        <div class="head-text-case1"></div>
        <div class="body-text-case1"></div>
        <button class="viewMenuButton">View Menu</button>
        </div>
    </div>
    <div class="card" style="display: none;">
        <img class="images" src="/images/marco.png" alt="image of sous chef">
        <div class="text-content">
            <div class="head-text-case2"></div>
            <div class="body-text-case2">
            </div>
            <button class="viewMenuButton">View Menu</button>

        </div>
    </div>
    <div class="card" style="display: none;">
        <img class="images" src="/images/chef3.png" alt="image of other sous chef">
        <div class="text-content">
            <div class="head-text-case3"></div>
            <div class="body-text-case3">
            </div>
            <button class="viewMenuButton">View Menu</button>

        </div>
    </div>
    
</div>
<div class="carousel-pagination"></div>


<script src="/js/navigation-script.js"></script>

<script src="/js/chefs-script.js"></script>
